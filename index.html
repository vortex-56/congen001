    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Handle redirects from 404.html for GitHub Pages SPA routing
      (function(l) {
        // Check for pending route from sessionStorage (new method)
        var pendingRoute = sessionStorage.getItem('pendingRoute');
        if (pendingRoute) {
          sessionStorage.removeItem('pendingRoute');
          window.history.replaceState(null, null, pendingRoute);
          return;
        }
        
        // Legacy support for old redirect format
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        // Handle new spa_redirect parameter for direct URL access
        else if (l.search.includes('spa_redirect=')) {
          var params = new URLSearchParams(l.search);
          var redirect = params.get('spa_redirect');
          if (redirect) {
            // Restore the original URL immediately
            window.history.replaceState(null, null, decodeURIComponent(redirect));
          }
        }
        // Handle legacy redirect parameter for SEO-friendly routing
        else if (l.search.includes('redirect=')) {
          var params = new URLSearchParams(l.search);
          var redirect = params.get('redirect');
          if (redirect) {
            window.history.replaceState(null, null, decodeURIComponent(redirect));
          }
        }
      }(window.location))
    </script>
