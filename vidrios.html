<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/vidrios" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redireccionando…</title>
    <script>
      // Fallback for browsers that ignore meta-refresh
      (function(){
        var target = '/vidrios';
        if (location.pathname !== target) {
          try { location.replace(target); } catch(e) { location.href = target; }
        }
      })();
    </script>
  </head>
  <body>
    <p>Redireccionando a <a href="/vidrios">/vidrios</a> …</p>
  </body>
</html>
