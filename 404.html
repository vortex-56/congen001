<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      // Redirect unknown Pages routes back to the SPA root while preserving the path
      (function () {
        try {
          // Adjust this repo base if you ever change the GitHub Pages path
          var repoBase = '/congen001';
          var requested = window.location.pathname + window.location.search + window.location.hash;
          // Strip repo base if present
          if (requested.indexOf(repoBase) === 0) {
            requested = requested.slice(repoBase.length);
          }
          // Build the target using a hash route so the SPA router can handle it
          var target = repoBase + '/#' + (requested || '/');
          // Normalize multiple slashes
          target = target.replace(/\/+/g, '/');
          // Replace the current location (no history entry)
          window.location.replace(target);
        } catch (e) {
          // Fallback: send to repo root
          window.location.replace('/congen001/');
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirigiendo... <a href="/congen001/">Volver al inicio</a></p>
  </body>
</html>
