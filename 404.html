  <script>
    // Runtime error reporter: shows uncaught errors and unhandled rejections in the page
    (function(){
      function show(msg){
        try{
          var el=document.createElement('pre');
          el.style.position='fixed';
          el.style.left=0;
          el.style.right=0;
          el.style.top=0;
          el.style.background='white';
          el.style.color='black';
          el.style.zIndex=999999;
          el.style.padding='12px';
          el.style.maxHeight='50vh';
          el.style.overflow='auto';
          el.textContent=msg;
          document.body.appendChild(el);
        }catch(e){console.error('Error reporter failed',e)}
      }
      window.addEventListener('error', function(e){ show('Error: '+(e.error&&e.error.message?e.error.message:e.message||e.toString())); });
      window.addEventListener('unhandledrejection', function(e){ show('Unhandled rejection: '+(e.reason&&e.reason.message?e.reason.message:JSON.stringify(e.reason))); });
    })();
  </script>
