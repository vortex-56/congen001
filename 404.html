<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      // Redirect unknown Pages routes back to the SPA root while preserving the path
      (function () {
        try {
              // Compute repo base dynamically from the first path segment (works on GitHub Pages)
              var parts = window.location.pathname.split('/');
              var repoBase = parts.length > 1 && parts[1] ? '/' + parts[1] : '';
              var requested = window.location.pathname + window.location.search + window.location.hash;
              // If the location already includes the repo base, strip it for the SPA hash target
              if (repoBase && requested.indexOf(repoBase) === 0) {
                requested = requested.slice(repoBase.length);
              }
              // Build the target using a hash route so the SPA router can handle it
              var target = (repoBase || '/') + '#' + (requested || '/');
          // Normalize multiple slashes
          target = target.replace(/\/+/g, '/');
          // Replace the current location (no history entry)
          window.location.replace(target);
        } catch (e) {
          // Fallback: send to repo root (best-effort)
          window.location.replace((repoBase || '/') );
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirigiendo... <span id="home-link">Volver al inicio</span></p>
    <script>
      // Replace the placeholder with a proper link using the computed repoBase
      (function(){
        var parts = window.location.pathname.split('/');
        var repoBase = parts.length > 1 && parts[1] ? '/' + parts[1] + '/' : '/';
        var a = document.createElement('a');
        a.href = repoBase;
        a.textContent = 'Volver al inicio';
        var span = document.getElementById('home-link');
        if(span) span.parentNode.replaceChild(a, span);
      })();
    </script>
  </body>
</html>
